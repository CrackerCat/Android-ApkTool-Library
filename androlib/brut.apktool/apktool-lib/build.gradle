plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

group = 'com.mcal'
version = project.artifactVersion

android {
    compileSdk project.compileSDK.toInteger()

    defaultConfig {
        minSdk project.minSDK.toInteger()
        targetSdk project.targetSDK.toInteger()

        aarMetadata {
            minCompileSdk = project.minSDK.toInteger()
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'com.mcal.androlib.lib'
}

dependencies {
    api project(':androlib:brut.j.dir')
    api project(':androlib:brut.j.util')
    api project(':androlib:brut.j.common')

    implementation project(':androlib:brut.j.core')

    implementation tools.dexlib2
    implementation tools.smali
    implementation tools.baksmali

    implementation misc.xpp3
    implementation misc.guava
    implementation misc.commons.lang
    implementation misc.commons.io
    implementation misc.commons.text
    implementation misc.antlr
    implementation misc.annotations
    implementation misc.coroutines.core
    implementation misc.annotations.android
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.mcal'
                artifactId = 'apktool-lib'
                version = project.artifactVersion
            }
        }
    }
}
